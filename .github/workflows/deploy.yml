name: Deploy Plumoai Self-Hosted

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4      

      - name: Copy compiled node to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: "ec2-54-219-47-69.us-west-1.compute.amazonaws.com"
          username: "ec2-user"
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "*"
          target: "~/plumoai-self-hosted"

      - name: Restart server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: "ec2-54-219-47-69.us-west-1.compute.amazonaws.com"
          username: "ec2-user"
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd "plumoai-self-hosted"
